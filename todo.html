<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
      function Greeting() {

        const [chkbox1, setChkbox1] = React.useState(false);
        const [chkbox2, setChkbox2] = React.useState(false);
        const [chkbox3, setChkbox3] = React.useState(false);

        const handleClick1 = event => setChkbox1(!chkbox1);
        const handleClick2 = event => setChkbox2(!chkbox2);
        const handleClick3 = event => setChkbox3(!chkbox3);

        return (
          <div>
            <form>
              <input onChange={handleClick1} type="checkbox" id="periph1" name="peripherals1"  />
              <label htmlFor="periph1" name="Task1" id="Task1">{chkbox1 ? <strike>Task1</strike> : 'Task1'} </label>
              <br /><input onChange={handleClick2} type="checkbox" id="periph2" name="peripherals2" />
              <label htmlFor="periph2" name="Task2" id="Task2">{chkbox2 ? <strike>Task2</strike> : 'Task2'}</label> 
              <br /><input onChange={handleClick3} type="checkbox" id="periph3" name="peripherals3" />
              <label htmlFor="periph3" name="Task3" id="Task3">{chkbox3 ? <strike>Task3</strike> : 'Task3'}</label>             
            </form>
            
          </div>
          
        );
      }
  
      ReactDOM.render(<Greeting />, document.getElementById('root'));
    </script>
  </body>
